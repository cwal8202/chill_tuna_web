{% extends 'base.html' %}

{% block title %}Home - Chill Tuna{% endblock %}

{% block content %}
  <div style="text-align: center; padding: 50px;">
    <h1>Chill Tuna에 오신 것을 환영합니다!</h1>
    {% if user.is_authenticated %}
    <p>안녕하세요, {{ user.username }}님!</p>
    <p><a href="{% url 'users:logout' %}">로그아웃</a></p>
    {% else %}
    <p>로그인하여 서비스를 이용해 보세요.</p>
    <p><a href="{% url 'users:login' %}">로그인</a> 또는 <a href="{% url 'users:signup' %}">회원가입</a></p>
    {% endif %}
  </div>
{% endblock %}
